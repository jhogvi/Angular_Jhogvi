<form [formGroup]="supportForm" (ngSubmit)="onSubmit()" class="support_container">
	<div class="support_content">
	  <div class="support_items">
		<p>Nome*</p>
		<input type="text" formControlName="nome" placeholder="Abraham Lincoln">
		<span *ngIf="supportForm.get('nome')?.invalid && supportForm.get('nome')?.touched" class="error">Campo obrigatório!</span>
	  </div>

	  <div class="support_items">
		<p>Celular*</p>
		<input type="tel" formControlName="celular" placeholder="(41)99999-9999">
		<span *ngIf="supportForm.get('celular')?.invalid && supportForm.get('celular')?.touched" class="error">Número inválido!</span>
	  </div>

	  <div class="support_items">
		<p>Email*</p>
		<input type="email" formControlName="email" placeholder="Email@email.com">
		<span *ngIf="supportForm.get('email')?.invalid && supportForm.get('email')?.touched" class="error">
		  Email inválido!
		</span>
	  </div>

	  <div class="support_items">
		<p>Assunto*</p>
		<input type="text" formControlName="assunto" placeholder="Assunto">
		<span *ngIf="supportForm.get('assunto')?.invalid && supportForm.get('assunto')?.touched" class="error">
		  Campo obrigatório!
		</span>
	  </div>

	  <div class="support_items">
		<p>Mensagem*</p>
		<textarea formControlName="mensagem" placeholder="Sua Mensagem"></textarea>
		<span *ngIf="supportForm.get('mensagem')?.invalid && supportForm.get('mensagem')?.touched" class="error">
		  Mínimo de 10 caracteres!
		</span>
	  </div>
	</div>
	<div class="support_items">
	  <p>Escolha o método de envio*</p>

	  <label>
		<input type="radio" formControlName="metodoEnvio" value="whatsapp"> WhatsApp
	  </label>

	  <label>
		<input type="radio" formControlName="metodoEnvio" value="email"> E-mail
	  </label>

	  <span *ngIf="supportForm.get('metodoEnvio')?.invalid && supportForm.get('metodoEnvio')?.touched" class="error">
		Escolha um método de envio!
	  </span>
	</div>

	<button type="submit" class="button_submit">Enviar</button>


  </form>
