<div class="content__container" *ngIf="produto">
	<div class="content__content">
		<div class="content__main">
			<div class="content__cover">
				<img [src]="produto.imagens[0]" alt="Imagem do Produto" />
			</div>

			<div class="content__elements">
				<div class="content__title">
					<h1>{{ produto.titulo }}</h1>
					<p> {{produto.cor}}</p>
				</div>

				<div class="content__price">
					<!-- <span class="old-price" *ngIf="oldPrice > 0">
					R$ {{ oldPrice }}
					</span> -->
					<h3 class="current-price">
					R$ {{ formatBrl.formatBrl(produto.preco) }}
					</h3>
				</div>

				<div class="content__shopping">
					<ul>
						<!-- <li>
							<button (click)="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
						</li> -->
						<li>
							<button>
								<a [href]="produto.link" target="_blank" rel="noopener noreferrer">Comprar</a>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="content__description">
			<p *ngFor="let desc of produto.descricao">{{ desc }}</p>
		</div>
	</div>
</div>
